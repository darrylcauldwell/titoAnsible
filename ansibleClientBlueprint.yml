formatVersion: 1
inputs:
  ansible-key:
    type: string
    default: ssh-rsa  root@ansibleServer-mcm679349-112967850675.darrylcauldwell.com
    title: Ansible public SSH key
resources:
  ansibleClient:
    type: Cloud.Machine
    properties:
      image: ansibleCentOS76
      flavor: ansibleMedium
      cloudConfig: |
        #cloud-config
        output: {all: '| tee -a /var/log/cloud-init-output.log'}
        runcmd:
        - useradd -m -p $(openssl passwd -1 VMware1!) -d /home/ansible -s /bin/bash ansible
        - mkdir /home/ansible/.ssh
        - touch /home/ansible/.ssh/authorization_keys
        - echo '${input.ansible-key}' >> /home/ansible/.ssh/authorized_keys
        - echo 'ansible ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
        - echo 'Defaults:ansible !requiretty' >> /etc/sudoers
        - usermod --groups wheel ansible
      networks:
        - network: '${resource.net.id}'
  net:
    type: Cloud.Network
    properties:
      networkType: existing
